<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            font-size: 25px;

        }
        .rectangle{
            width: 100px;
            height: 50px;
            border:1px solid;
            background: #FFFF00;}
        .text_center_middle{
            color: #333333;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr> <b>
            <th>id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Edit</th>
            <th>Delete</th>
            </b>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td>
                <a th:href="@{/edituser/{id}(id=${user.getId()})}">Edit</a>
            </td>
            <td><form th:method="delete" th:action="@{/allusers/{id}(id=${user.getId()})}">
                <input type="submit" value="delete" />
            </form></td>
        </tr>
    </table>

    <div class="rectangle text_center_middle"><a href="adduser">addUser</a></div>
</div>
</body>
</html>
